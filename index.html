<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <!-- below is a link to embed google font  in to the document-->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <!-- level title  on the game  -->
  <h1 id="level-title">Press A Key to Start</h1>
  <!-- a division or a section of a container for all the buttons -->
  <div class="container">
    <!-- a division or a section for the first row  -->
    <div class="row">
<!-- a section for the the green button in the first row -->
      <div type="button" id="green" class="btn green">

      </div>
<!-- a section for the button red in the first row -->
      <div type="button" id="red" class="btn red">

      </div>
    </div>
<!-- a section for the second  row -->
    <div class="row">
<!-- a section for the yellow button  in the second row -->
      <div type="button" id="yellow" class="btn yellow">

      </div>
      <!-- a section for the blue button in the second row -->
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
<!-- a link to the jQurry mdn  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- a link to the javascript folder  -->
<script src="game.js" charset="utf-8"></script>
</body>

</html>
